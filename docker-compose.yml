version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: eightblock-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: eightblock-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eightblock}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eightblock_dev}
      POSTGRES_DB: ${POSTGRES_DB:-eightblock_db}
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-eightblock}']
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
